<!-- ************TASKS MODAL************ -->

<div class="modal fade" id="tasks" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel">Tasks</h3>
      </div>
      <div class="modal-body">
        <form>
        	<div class="row">
			  <div class="form-group col-xs-4">
			    <label for="title">Title</label>
			    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="vm.title">
			  </div>
			  <div class="form-group col-xs-2">
			    <label for="dueDate">Due Date</label>
			    <input type="text" class="form-control" id="dueDate" placeholder="Date" ng-model="vm.dueDate">
			  </div>
			</div>
		  <label for="task">Task</label>
		  <textarea id="task" class="form-control" rows="3" ng-model="vm.task" placeholder="Updates..."></textarea>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" ng-click="vm.submitTask()">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- ************UPDATE MODAL************ -->

<div class="modal fade" id="updates" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel">Update</h3>
      </div>
      <div class="modal-body">
        <form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">User</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="User">
		  </div>
		  <label for="exampleInputEmail1">Update</label>
		  <textarea class="form-control" rows="3" placeholder="Updates..."></textarea>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- ************MAIN CONTENT************ -->

<div class="container">
	<div class="row">
			<div class="col-md-3 task-div">
				<div class="sub-divs">
					<ul class"sub-divs list-inline">
						<li>
							<div><h2>Tasks</h2></div>
						</li>
						<li>
							<button type="button" class="btn btn-sm glyphicon glyphicon-plus plus-sign" aria-hidden="true" data-toggle="modal" data-target="#tasks"></button> 
						</li>
					</ul>
				</div>
				<div class="taskItem" ng-repeat="task in vm.tasks">
					<h4>Title</h4>
					<h5>{{task.title}}</h5>
					<h5>Description</h5>
					<h6>{{task.task}}</h6>
					<h5>Due Date</h5>
					<h6>{{task.dueDate}}</h6>
				</div>
			</div>
			<div class="col-md-6 center-column">
				<div class="sub-divs main-feed">
					<ul class"sub-divs list-inline">
						<li>
							<div><h2>Updates</h2></div>
						</li>
						<li>
							<button type="button" class="btn btn-sm glyphicon glyphicon-plus plus-sign" aria-hidden="true" data-toggle="modal" data-target="#updates"></button> 
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-3 right-div">
				<div class="sub-divs">	
					<h2 class="chat">Chat</h2>
				</div>
				<br>
				<div class="row">
				  <div class="col-lg-12">
				    <div class="input-group">
				      <input ng-model="newMessage" type="text" class="form-control" placeholder="Message">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button">Go!</button>
				      </span>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				</div>
				<div ng-repeat="message in messages">
				<p>{{comment}}</p>
				</div>
			</div>
	</div>
</div>
